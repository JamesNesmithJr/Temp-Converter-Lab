<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <main>
        <div>
            <H1>Temp Scale Conveter</H1>
            <form class="calcForm">
                    <div class="leftDiv"><p>Fahrenheit</p></div>
                    <div class="midDiv">
                        <label for="f_temp" name="f_temp_value">Value</label><br>
                        <input type="text" id="f_temp_value" name="f_temp_value"><br>
                    </div>
                    <div class="rightDiv">
                        <button class="calcButton" data-action="calculate">Calculate</button>
                        <div class="c__temp"></div>
                    </div>
            </form>
            <Footer>
                <label>Celsius</label>
            </Footer>
        </div>
    </main>
</body>
</html>
